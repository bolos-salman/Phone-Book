<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1 class="title-large">PhoneBook</h1>

    <div class="main-container">
        <header>
            <h2>My Contacts</h2>
        </header>
        <section class="form-section">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Add Contact</button>
            </form>
            <input type="text" id="search" placeholder="Search Contacts">
        </section>
        <section class="contacts-section">
            <div class="mainContact">
                <img src="bolos.png" class="profile-pic" alt="Boulos Salman">
                <div class="info">
                    <div class="myName">Me</div>
                    <div class="phone">054-921-9376</div>
                    <div class="email">bolos@gmail.com</div>
                </div>
                <div class="button-group">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
            <div class="mainContact">
                <img src="bradly.png" class="profile-pic" alt="Bradly Martin">
                <div class="info">
                    <div class="name">Bradly Martin</div>
                    <div class="phone">054-754-6962</div>
                    <div class="email">martin@gmail.com</div>
                </div>
                <div class="button-group">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
            <div class="mainContact">
                <img src="mhemad.png" class="profile-pic" alt="Mhemad Zarora">
                <div class="info">
                    <div class="name">Mhemad Zarora</div>
                    <div class="phone">053-8912-1223</div>
                    <div class="email">zarora@gmail.com</div>
                </div>
                <div class="button-group">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
            <div class="mainContact">
                <img src="bike.png" class="profile-pic" alt="Jesse White">
                <div class="info">
                    <div class="name">Jesse White</div>
                    <div class="phone">053-6788-2769</div>
                    <div class="email">jesseWhite@gmail.com</div>
                </div>
                <div class="button-group">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
